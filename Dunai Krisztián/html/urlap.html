<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
</head>
<body>

    <form>
<fieldset>
    <legend>Ez az űrlap címe</legend>
    <progress value="33" max="100"></progress>

    <ul>
        <li>
            <label for="vezeteknev">
                Vezetéknév
            </label>
            <input type="text" id="vezeteknev" placeholder="Vezetéknév">
        </li>

        <li>
            <label for="keresztnev">
                Keresztnév
            </label>
            <input type="text" id="keresztnev" placeholder="Keresztnév">
        </li>

        <li>
            <label for="email">
                Email
            </label>
            <input type="email" id="email" placeholder="Email cím">
        </li>

        <li>
            <label for="password">
                Jelszó
            </label>
            <input type="password" id="password" placeholder="Jelszó">
        </li>

        <li>
            <label for="hirlevel">
                Hírlevél
            </label>
            <input type="checkbox" id="hirlevel" placeholder="Hírlevél">
        </li>

        <li>
            <label for="ferfi">
                Férfi
            </label>
            <input type="radio" name="gender" value="ferfi" id="ferfi">
        </li>

        <li>
            <label for="no">
                Nő
            </label>
            <input type="radio" name="gender" value="no" id="no">
        </li>

    </ul>
</fieldset>

</form>

</body>
</html>
