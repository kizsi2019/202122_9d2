<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Ez az űrlap címe</legend>
            <progress value="50" max="100"></progress>
            <ul>
                <li>
                    <label for="vezeteknev">
                        Vezetéknév
                    </label>
                    <input type="text" id="vezeteknev" placeholder="Vezetéknév">
                </li>
                <li>
                    <label for="keresztnev">
                        Keresztnév
                    </label>
                    <input type="text" id="keresztnev" placeholder="Keresztnév">

                </li>
                <li>
                    <label for="email">
                        Email-cím
                    </label>
                    <input type="email" id="email" placeholder="Email-cím">

                </li>
                <li>
                    <label for="password">
                        Jelszó
                    </label>
                    <input type="password" id="password" placeholder="Jelszó">

                </li>
                <li>
                    <label for="hirlevel">
                        Hírlevél
                    </label>
                    <input type="checkbox" id="hirlevel" placeholder="Hírlevél">

                </li>
                <li>
                    <label for="ferfi">
                        Férfi
                    </label>
                    <input type="radio" name="gender" value="ferfi" id="ferfi">

                </li>
                <li>
                    <label for="no">
                        Nő
                    </label>
                    <input type="radio" name="gender" value="no" id="no">

                </li>
                <li>
                    <label for="colors">
                        Színek
                    </label>
                    <select id="colors">
                        <option value="red">Piros</option>
                        <option value="white">Fehér</option>
                        <option value="green">Zöld</option>
                    </select>

                </li>
                <li>
                    <label for="auto">
                        Autó
                    </label>
                    <select id="auto">
                        <optgroup label="Német">
                        <option value="audi">Audi</option>
                        <option value="bmw">BMW</option> 
                        <option value="mercedes">Mercédesz</option>   
                        </optgroup>
                        <optgroup label="Olasz">
                            <option value="fiat">Fiat</option>
                            <option value="alfa">Alfa Romeó</option>   
                        </optgroup>
                    </select>
                    <li>
                        <label for="introduction">
                            Bemutatkozás
                        </label>
                        <textarea id="introduction" rows="4" cols="50">Ide írjál pár sort magadról!</textarea>

                    </li>
                    <li>
                        <label for="cv">
                            Önéletrajz
                        </label>
                        <input type="file" id="cv">

                    </li>
                    <li>
                        <button type="submit">Elküldöm az adatokat"</button>
                    </li>
                    <li>
                        <input type="submit" value="Elküldöm az adatokat">
                    </li>

                </li>

            </ul>


        </fieldset>

    </form>

</body>

</html>
